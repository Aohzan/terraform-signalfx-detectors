module: system
name: "disk space utilization"
id: disk_space
transformation: ".max(over='5m')"
signals:
  signal:
    metric: disk.utilization
rules:
  critical:
    threshold: 90
    comparator: ">"
    unit: "%"
  major:
    threshold: 80
    comparator: ">"
    dependency: critical
    unit: "%"
