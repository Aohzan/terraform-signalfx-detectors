source_doc: |
  ### Monitor

  For example, to monitor the `toto.service` and `titi.service` on your host, your SignalFX agent should look like this:

  ```yaml
  monitors:
    …
    - type: collectd/systemd
      services:
        - toto
        - titi
    …
  ```

  If you only want to monitor failed services (and not inactive), you have to add:

  ```yaml
    - type: collectd/systemd
      ...
      sendActiveState: true
      extraMetrics:
        - gauge.active_state.failed
  ```
